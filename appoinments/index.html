<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>
<body>
<div class="container">
    <h1>Appointment Scheduler</h1>
    <div id="inputForm">
    <form>
        <div class="form-group">
            <label for="inputEmail">Email Address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="inputGivenName">First Name</label>
            <input type="text" class="form-control" id="inputGivenName" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Enter last name" required>
        </div>
        <br>
        <label for="inputReason">Appointment Reason</label>
        <div id="inputReason">
        <div class="form-check">
            <input type="radio" class="form-check-input" id="internetHelp" value="internetHelp">
            <label class="form-check-label" for="internetHelp">Internet Help</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="bikeRepair" value="bikeRepair">
            <label class="form-check-label" for="bikeRepair">Bike repairs</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" value="computerHelp" id="computerHelp">
            <label class="form-check-label" for="computerHelp">Computer help</label>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Other reason" id="otherHelp">
        </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit" id="formSubmit">

    </form>
    </div>
</div>

</body>
</html>
