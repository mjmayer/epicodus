<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>The Walrus</title>
</head>
<body>
<div class="container">
    <h1>Peek-a-boo</h1>

    <p>Let's play peek-a-boo. Click <span class="clickable">here</span> for a surprise!</p>
    <img id=walrus src="img/walrus.jpg">

    <h2>Removing Items from DOM</h2>
    <p><button type="button" class="btn btn-danger" id="foo">Foo</button>
    <button type="button" class="btn btn-info" id="bar">Bar</button>
    <button type="button" class="btn btn-success" id="baz">Baz</button></p>
    <div class="row">
        <div class="col-lg-6">
            <h2>Clicked</h2>
            <ul id="clicked"></ul>
        </div>
        <div class="col-lg-6">
            <h2>Response</h2>
            <ul id="response"></ul>
        </div>
    </div>
    <p><button type="button" class="btn btn-primary" id="night-mode">Toggle Night Mode</button></p>
</div>

</body>
</html>
